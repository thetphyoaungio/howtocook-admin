<div class="user-detail-container">
    <div class="user-detail-nav-links">
        <label class="user-detail-nav-link" (click)="goToList()">FAQs</label>
         > Edit
    </div>
    
    <div class="div-section">
        <form [formGroup]="editForm" aria-labelledby="title">
            <div class="row" style="padding: 10px 0;">
                <div class="col-sm">
                    <label class="htc-form-input-lbl">Title</label>
                    <div>
                        <input 
                        class="form-control"
                        formControlName="title" 
                        name="title" 
                        type="text" 
                        id="input-title"  
                        autofocus 
                        autocomplete="off"
                        [required]="true"
                        placeholder="Enter FAQ Title...">
                        <ng-container *ngIf="(editForm.get('title').invalid && editForm.get('title').touched) || editForm.get('title').dirty">
                            <p class="required-lbl" *ngIf="editForm.get('title').errors?.required">
                                Title is require!
                            </p>
                        </ng-container>
                    </div>
                </div>
            </div>

            <div class="row" style="padding: 10px 0;">
                <div class="col-sm">
                    <label class="htc-form-input-lbl">Descriptione</label>
                    <div>
                        <textarea 
                        class="form-control"
                        formControlName="description" 
                        name="description" 
                        type="text" 
                        id="input-description"  
                        autofocus 
                        autocomplete="off"
                        [required]="true"
                        placeholder="Enter Description..."
                        rows="3"></textarea>
                        <ng-container *ngIf="(editForm.get('description').invalid && editForm.get('description').touched) || editForm.get('description').dirty">
                            <p class="required-lbl" *ngIf="editForm.get('description').errors?.required">
                                Description is require!
                            </p>
                        </ng-container>
                    </div>
                </div>
            </div>

            <div class="div-section" style="text-align: end;">
                <button type="button" class="btn btn-outline-secondary user-detail-block-btn" (click)="onCancel()">
                    <img src="../../../../../assets/images/general/toast-close.svg" style="cursor: pointer;">
                    <label style="margin-left: 5px;cursor: pointer;">Cancel</label>
                </button>
                
                <ng-container *ngIf="editForm.valid;else FormInvalidBtn">
                    <button type="button" class="btn btn-outline-success user-detail-block-btn" (click)="onUpdate(editForm.value)">
                        <img src="../../../../../assets/images/general/check-green-no-bg.svg" style="cursor: pointer;">
                        <label style="margin-left: 5px;cursor: pointer;">Update</label>
                    </button>
                </ng-container>

                <ng-template #FormInvalidBtn>
                    <button type="button" class="btn btn-success user-detail-block-btn" disabled>
                        <i class="bi bi-pencil-square"></i>
                        <label style="margin-left: 5px;cursor: pointer;">Update</label>
                    </button>
                </ng-template>
            </div>

        </form>
    </div>
</div>
