<ng-container *ngIf="tableData">
    <users-table 
    [tableData]="tableData" 
    [p]="p"
    [perPage]="perPage" 
    [totalRecords]="totalRecords" 
    [targetService]="userService"
    [exportQuery]="expQuery$"
    [exportFileName]="'all-users'"
    (onChangeDropdownValue)="onChangeDropdownFilterValue($event)"
    (onDetail)="gotoDetail($event)"
    (ongetAll)="onPaginChange($event)"
    (onGlobalSearch)="onGlobalSearchData($event)"
    ></users-table>
</ng-container>
