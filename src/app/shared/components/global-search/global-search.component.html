<div class="input-group htc-search-shadow-border">
    <span class="input-group-text">
        <i class="bi bi-search"></i>
    </span>
    <input 
    type="text" 
    class="form-control" 
    placeholder="Search..." 
    aria-label="Search..." 
    aria-describedby="search-bi"
    (keyup)="onSearch($event)"
    style="padding: 0 0 0 5px !important;">
</div>
